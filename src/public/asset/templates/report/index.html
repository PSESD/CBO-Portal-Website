<div class="row">

    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">
                <div class="row">
                    <div class="title">
                        <h1>
                            {{ 'general.reports' | i18n }}
                        </h1>
                        <hr>
                    </div>
                    <div class="clearfix"></div>
                    <span>{{ 'general.filters' | i18n }}:</span>

                    <select class="select-chart" ng-change="filterChart()" ng-model="select_program" ng-options="o for o in programData"></select>
                    <select class="select-chart" ng-change="filterChart()" ng-model="select_district" ng-options="o for o in districtData"></select>
                    <select class="select-chart" ng-change="filterChart()" ng-model="select_cohort" ng-options="o for o in cohortData"></select>
                    <select class="select-chart" ng-change="filterChart()" ng-model="select_caseload" ng-options="o for o in caseloadData"></select>

                    <div class="clearfix" style="margin: 15px auto;"></div>

                    <div class="col-md-4">
                        {{total_student}} of Students
                    </div>
                    <div class="col-md-4">
                        {{total_school}} of schools
                    </div>
                    <div class="col-md-4">
                        {{total_user}} of users
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-md-6">
                        <div class="student-school-district-pie" districts="districts" schools="studentSchools"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="student-grade-grad-pie" grade="grade"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="student-race-ethnicity-pie" ethnicity="ethnicity"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="student-gender-pie" gender="gender"></div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>
        </div>

    </div>

</div>
