<div class="row report-page">

    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">
                <div class="row">
                    <div class="title">
                        <h1>
                            {{ 'general.reports' | i18n }}
                        </h1>
                        <hr>
                    </div>
                    <div class="clearfix"></div>

                    <div class="report-page-filter text-center">

                        <h1><span>{{ 'general.filters' | i18n }}</span></h1>

                        <dropdown-multiselect class="select-chart no-background-color" title="Programs" model="select_program" options="programData"></dropdown-multiselect>
                        <dropdown-multiselect class="select-chart no-background-color" title="Districts" model="select_district" options="districtData"></dropdown-multiselect>
                        <dropdown-multiselect class="select-chart no-background-color" title="Cohorts" model="select_cohort" options="cohortData"></dropdown-multiselect>

                    </div>

                    <div class="clearfix"></div>
                    <div class="selected_container col-md-12">
                        <div ng-show="select_program.length > 0" class="filter-selected">
                            {{ total_program_info }}
                        </div>
                        <div ng-show="select_district.length > 0" class="filter-selected">
                            {{ total_district_info }}
                        </div>
                        <div ng-show="select_cohort.length > 0" class="filter-selected">
                            {{ total_cohort_info }}
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-md-4">
                        <div class="border-black summary-information">
                            <div class="font-count">{{total_student}}</div>
                            <div class="font-medium">{{total_student_word}}</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="border-black summary-information">
                            <div class="font-count">{{total_district}}</div>
                            <div class="font-medium">{{total_district_word}}</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="border-black summary-information">
                            <div class="font-count">{{total_school}}</div>
                            <div class="font-medium">{{total_school_word}}</div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="col-md-6">
                        <div class="border-black pie-information">
                            <div class="student-school-district-pie" districts="districts" schools="studentSchools"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="border-black pie-information">
                            <div class="student-grade-grad-pie" grade="grade"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="border-black pie-information">
                            <div class="student-race-ethnicity-pie" ethnicity="ethnicity"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="border-black pie-information">
                            <div class="student-gender-pie" gender="gender"></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="clearfix"></div>
        </div>

    </div>

</div>
