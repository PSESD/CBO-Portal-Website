<div class="row  login-container">
    <div class="login-form col-xs-12 col-md-offset-4 col-md-4">
        <div class="col-xs-12 col-md-12">
            <div class="login-page-title text-center"><h1>{{ 'general.ssl' | i18n }}</h1></div>
        </div>
        <div class="col-xs-12 col-md-12 card">
            <div class="col-xs-12 col-md-12">
                <div class="title">
                    <h1>{{ 'general.forgot_password' | i18n | uppercase }}</h1>
                    <hr>
                </div>
            </div>
            <div class="col-xs-12 col-md-12">
                <form class="form-horizontal" id="loginForm" name="loginForm" role="form" ng-submit="forgotPassword(forgot)">
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12">
                            <input type="text" class="form-control full-width" ng-model="forgot.email" name="email" placeholder="{{ 'general.email' | i18n | uppercase }}" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12">
                            <p class="help-block">{{ 'general.enter_email_associated_with_account' | i18n }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12 text-center">
                            <button class="btn btn-default" ng-disabled="login.working">{{ 'general.send_password' | i18n }}</button>
                            <a href="#/login" class="btn btn-default">{{ 'general.back_to_login_page' | i18n }}</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12">
                            <div class="login-help-link">{{ 'general.help_login_link' | i18n }}<a href="mailto:help@studentsuccesslink.org"> help@studentsuccesslink.org.</a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
