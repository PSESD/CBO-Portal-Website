<div class="row">

    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">
                <div class="title">
                    <h1><a href="#/student/add"><i class="glyphicon glyphicon-plus font16"></i> Add A Student</a></h1>
                    <form class="form-inline" role="form" ng-submit="searchStudent(student)">
                        <input type="text" class="form-control" ng-model="search" name="search" id="search" placeholder="Search Student"/>
                        <input type="submit" value="FILTER" class="button"/>
                    </form>
                </div>
                <div class="content">

                    <h1 class="bold">Students</h1>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>School ID</th>
                                <th>School District</th>
                                <th class="text-center" style="width:5%;">Edit</th>
                                <th class="text-center" style="width:5%;">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="student in students | filter:search">
                                <td><a ng-href="#/student/detail/{{ student._id }}">{{ student.first_name }} {{ student.last_name }}</a></td>
								<td>{{student._id}}</td>
                                <td>{{ student.school_district }}</td>
                                <td class="text-center">
                                    <a class="glyphicon glyphicon-pencil" ng-href="#/student/edit/{{ student._id }}"></a>
									</td>
									<td class="text-center">
									<a class="glyphicon glyphicon-trash" confirmed-click="deleteStudent(student._id, $index)"  ng-confirm-click="Are you sure want to delete this record?" ng-disabled="working"></a>
                                </td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>

</div>
