<div class="row">

    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">
                <div class="title">
                    <h1>
                        Edit {{ student.first_name }} {{ student.last_name }}
                    </h1>
                    <hr>
                </div>
                <div class="content">

                    <form class="form-horizontal" role="form" ng-submit="editStudent(student)">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="first_name">First Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="student.first_name" id="first_name" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="last_name">Last Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="student.last_name" id="last_name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="district_student_id">District Student ID:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="student.district_student_id" id="district_student_id">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="school_district">District Student Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="student.school_district" id="school_district">
                            </div>
                        </div>
                        <div class="form-actions form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary" ng-disabled="working">Submit</button>
                                <a href="#/student" class="btn btn-default">Back</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>

</div>
