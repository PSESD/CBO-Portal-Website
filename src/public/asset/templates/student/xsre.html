<div class="row">

    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">
                <div class="title">
                    <h2 class="inline">
                        {{ 'general.student_xsre' | i18n }} <a ng-href="#/student/detail/{{ student._id }}?debug=true">{{ student.first_name }} {{ student.last_name }}</a>
                    </h2>
                    <a  class="btn btn-default student-edit-btn" aria-label="Left Align" ng-href="#/student/edit/{{ student._id }}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                    </a>
                    <hr>
                </div>
                <div class="content">
                    <div class="ng-binding help">
                        <p>{{ 'help.student_xsre' | i18n }}</p>
                    </div>
                    <div ui-codemirror ui-codemirror-opts="editorOptions" ui-refresh="refresh" ng-model="snippet"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>

</div>
