<div class="card">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="title">
                    <h1>
                        {{ 'general.add_student' | i18n }}
                    </h1>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="ng-binding help">
                    <p>{{ 'help.student_add' | i18n }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <form class="form-horizontal" role="form" ng-submit="addStudent(student)">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="first_name">{{ 'general.first_name' | i18n }}:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="student.first_name" id="first_name" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="last_name">{{ 'general.last_name' | i18n }}:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="student.last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="school_district">{{ 'general.district_name' | i18n }}:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <select class="add-select-student" name="repeatSelect" ng-model="student.school_district">
                                <option ng-repeat="option in schoolDistricts" value="{{option.id}}">{{option.name}}</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="district_student_id">{{ 'general.district_student_id' | i18n }}:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <input type="text" class="form-control" ng-model="student.district_student_id" id="district_student_id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="school_district">{{ 'general.college_bound' | i18n }}:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <div class="radio">
                                <label>
                                    <input ng-model="student.college_bound" type="radio" name="optionsRadios" id="optionsRadios1" value="Yes" checked> Yes
                                </label>
                                <label>
                                    <input ng-model="student.college_bound" type="radio" name="optionsRadios" id="optionsRadios2" value="No"> No
                                </label>
                            </div>
                        </div>
                    </div>
                    <fieldset>
                        <legend>
                            <h1>
                                {{ 'general.personal_contact_info' | i18n }}
                            </h1>
                        </legend>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="phone">{{ 'general.phone' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input class="form-control" type="text" ng-model="student.phone" ui-mask="+9 (999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="email">{{ 'general.email' | i18n }} :</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input type="text" class="form-control" ng-model="student.email" id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="address">{{ 'general.address' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input type="text" class="form-control" ng-model="student.address" id="address">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <h1>
                                {{ 'general.emergency_contact_1' | i18n }}
                            </h1>
                        </legend>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="name">{{ 'general.name' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input type="text" class="form-control" ng-model="student.emergency1_name" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="relationship">{{ 'general.relationship' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <select class="add-select-student" name="repeatSelect" ng-model="student.emergency1_relationship">
                                    <option ng-repeat="option in relationships" value="{{option.id}}">{{option.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="email">{{ 'general.email' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input type="text" class="form-control" ng-model="student.emergency1_email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="phone_emergency1">{{ 'general.phone' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input class="form-control" type="text" ng-model="student.emergency1_phone" ui-mask="+9 (999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char=""/>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <h1>
                                {{ 'general.emergency_contact_2' | i18n }}
                            </h1>
                        </legend>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="name_emergency1">{{ 'general.name' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input type="text" class="form-control" ng-model="student.emergency2_name" id="name_emergency1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="relationship_emergency1">{{ 'general.relationship' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <select class="add-select-student" name="repeatSelect" ng-model="student.emergency2_relationship">
                                    <option ng-repeat="option in relationships" value="{{option.id}}">{{option.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="email_emergency2">{{ 'general.email' | i18n }} :</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input type="text" class="form-control" ng-model="student.emergency2_email" id="email_emergency2">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="phone_emergency2">{{ 'general.phone' | i18n }}:</label>
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <input class="form-control" type="text" ng-model="student.emergency2_phone" ui-mask="+9 (999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char=""/>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-actions form-group">
                        <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-9">
                            <button type="submit" class="btn btn-primary" ng-disabled="working">{{ 'general.submit' | i18n }}</button>
                            <a href="#/student" class="btn btn-danger">{{ 'general.back' | i18n }}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
