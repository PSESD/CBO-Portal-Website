<div class="descriptor-title {{fontcolor}}">{{pagetitle}}</div>
<div class="bold">{{eventdate | date:'MM/dd/yyyy'}}</div>
<div ng-if="category">
    <div class="bold">Category:</div>
    <div>{{category}}</div>
</div>
<div ng-if ="reason">
    <div class="bold">Reason:</div>
    <div>{{reason}}</div>
</div>
<div ng-if ="description && slug === 'unexcused'">
    <div class="bold">Description:</div>
    <div>{{description}}</div>
</div>
