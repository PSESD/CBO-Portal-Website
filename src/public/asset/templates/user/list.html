<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">

                <div class="title">
                    <h1><a href="#/user/invite"><i class="glyphicon glyphicon-plus font16"></i> Invite User</a></h1>
                </div>

                <div class="content">

                    <h1 class="bold">Users</h1>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <!--<th>ID</th>-->
                                <th>Email</th>
                                <th>Name</th>
                                <!--<th>Created</th>-->
                                <!--<th>Last Update</th>-->
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in users">
                                <!--<td>{{ user._id }}</td>-->
                                <td><a ng-href="#/user/detail/{{ user._id }}">{{ user.email }}</a></td>
								<td>{{ user.first_name }} {{ user.last_name }}</td>
                                <!--<td>{{ user.created | date : 'yyyy-MM-dd HH:mm:ss' : timezone }}</td>-->
                                <!--<td>{{ user.last_updated | date : 'yyyy-MM-dd HH:mm:ss' : timezone }}</td>-->
                                <td class="text-center">
                                    <a class="glyphicon glyphicon-trash" confirmed-click="deleteUser(user._id, $index)"  ng-confirm-click="Are you sure want to delete this record?" ng-disabled="working"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</div>
