<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">

                <div class="title">
                    <h1>{{ 'general.invite_user' | i18n }}</h1>
                    <hr>
                </div>

                <div class="content">
                    <div class="ng-binding help">
                        <p>{{ 'help.user_invite' | i18n }}</p>
                    </div>
                    <form class="form-horizontal" role="form" ng-submit="inviteUser(user)">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="email">{{ 'general.email' | i18n }}:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="user.email" id="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="role">{{ 'general.role' | i18n }}:</label>
                            <div class="col-sm-9">
                                <select class="add-select-student" type="checkbox" ng-model="user.role" id="role">
                                    <option value="admin">{{ 'general.admin' | i18n }}</option>
                                    <option value="case-worker-restricted">{{ 'general.case_workers_restricted' | i18n }}</option>
                                    <option value="case-worker-unrestricted">{{ 'general.case_workers_unrestricted' | i18n }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary" ng-disabled="working">{{ 'general.submit' | i18n }}</button>
                                <a href="#/user" class="btn btn-default">{{ 'general.back' | i18n }}</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="clearfix"></div>

        </div>

    </div>
</div>
