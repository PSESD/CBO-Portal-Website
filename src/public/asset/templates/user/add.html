<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Add User
        </h1>

        <form class="form-horizontal" role="form" ng-submit="addUser(user)">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">Username:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="user.username" name="username" id="username" placeholder="Username" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" ng-model="user.password" name="password" id="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email">Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" ng-model="user.email" name="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="user.name" name="name" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Last Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="user.last_name" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" ng-disabled="working">Submit</button>
                    <a href="#/user" class="btn btn-default">Back</a>
                </div>
            </div>
        </form>

    </div>
</div>
