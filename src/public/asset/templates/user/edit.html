<div class="card">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="title">
                    <h1>
                        {{ 'general.edit_for' | i18n:[ user.full_name] }}
                        {{ 'general.permission' | i18n }}
                    </h1>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="ng-binding help">
                    <p>{{ 'help.user_edit' | i18n }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <form class="form-horizontal" role="form" ng-submit="editUser(user)">
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-12 col-md-2 control-label" for="role">{{ 'general.role' | i18n }}:</label>
                        <div class="col-xs-12 col-sm-12 col-md-9">
                            <select class="add-select-student" type="checkbox" ng-model="user.role" id="role" ng-disabled="disable_select">
                                <option value="admin">{{ 'general.admin' | i18n }}</option>
                                <option value="case-worker-restricted">{{ 'general.case_workers_restricted' | i18n }}</option>
                                <option value="case-worker-unrestricted">{{ 'general.case_workers_unrestricted' | i18n }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions form-group">
                        <div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-9">
                            <button type="submit" class="btn btn-primary" ng-disabled="working">{{ 'general.submit' | i18n }}</button>
                            <a href="#/user" class="btn btn-danger">{{ 'general.back' | i18n }}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
