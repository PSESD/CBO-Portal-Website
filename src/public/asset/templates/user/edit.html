<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            {{ user.last_name }}
        </h1>

        <form class="form-horizontal" role="form" ng-submit="editUser(user)">
            <div class="form-actions">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" ng-disabled="working">Submit</button>
                    <a href="#/user" class="btn btn-default">Back</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="user.name" id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="last_name">Last Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="user.last_name" id="last_name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="email">Email:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="user.email" id="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">Password:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="user.password" id="password">
                    <p class="help-block">Leave it empty if you don't want to change it</p>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" ng-disabled="working">Submit</button>
                    <a href="#/user" class="btn btn-default">Back</a>
                </div>
            </div>
        </form>

    </div>
</div>
