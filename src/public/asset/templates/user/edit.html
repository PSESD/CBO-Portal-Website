<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">

                <div class="title">
                    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
                    <hr>
                </div>

                <div class="content">

                    <form class="form-horizontal" role="form" ng-submit="editUser(user)">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="role">Role:</label>
                            <div class="col-sm-9">
                                <select type="checkbox" ng-model="user.role" id="role">
                                    <option value="admin">Admin</option>
                                    <option value="case-worker">Case Worker</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-show="user.role == 'case-worker'">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <input type="checkbox" ng-model="user.is_special_case_worker" id="is_special_case_worker">
                                <label for="is_special_case_worker">Grant access only to assigned students</label>
                            </div>
                        </div>
                        <div class="form-actions form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary" ng-disabled="working">Submit</button>
                                <a href="#/user" class="btn btn-default">Back</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="clearfix"></div>

        </div>

    </div>
</div>
