<div class="row">
    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">

                <div class="title">
                    <h1><a href="#/user/group/add"><i class="glyphicon glyphicon-plus font16"></i> Add Student</a></h1>
                </div>

                <div class="content">

                    <h1 class="bold">Students</h1>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="student in students">
                                <td>{{ student.email }}</td>
								<td>{{ student.first_name }} {{ student.last_name }}</td>
                                <td class="text-center">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</div>
