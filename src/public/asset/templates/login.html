<div class="row  login-container">
    <div class="login-form col-xs-12 col-md-offset-4 col-md-4">
        <div class="col-xs-12 col-md-12">
            <div class="login-page-title text-center">
                <h1>{{ 'general.ssl' | i18n }}</h1>
            </div>
        </div>
        <div class="col-xs-12 col-md-12 card ">
            <div class="col-xs-12 col-md-12">
                <div class="title">
                    <h1>
                        {{ 'general.login' | i18n }}
                        <div class="pull-right" id="login-spinner" ng-show="login.working" aria-hidden="true">
                            <span class="glyphicon glyphicon-refresh glyphicon-spin"></span>
                        </div>
                    </h1>
                    <hr>
                </div>
            </div>
            <div class="col-xs-12 col-md-12">
                <form class="form-horizontal" id="loginForm" name="loginForm" role="form" ng-submit="loginMe(login.username, login.password, login.remember_username)">
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12">
                            <input type="text" class="form-control full-width" ng-model="login.username" name="username" placeholder="{{ 'general.username' | i18n }}" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12">
                            <input type="checkbox" id="remember_username" name="remember_username" ng-model="login.remember_username"> <label class="help-block label-checkbox"> {{ 'general.remember_username' | i18n }}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12">
                            <input type="password" class="form-control full-width" ng-model="login.password" name="password" placeholder="{{ 'general.password' | i18n }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12 text-center">
                            <button id="sign_in_button " class="btn btn-default" ng-disabled="login.working">{{ 'general.sign_in' | i18n }}</button>
                            <a id="forgot_button forgot-btn" href="#/forget" class="btn btn-default">{{ 'general.forgot_password' | i18n }}</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-12">
                            <div class="login-help-link">{{ 'general.help_login_link' | i18n }}<a href="mailto:help@studentsuccesslink.org"> help@studentsuccesslink.org.</a></div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
