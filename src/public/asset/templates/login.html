<div class="row">

    <div class="col-md-4 col-md-offset-4" id="login-container">
        <!-- Login Form -->
        <!--<form class="form-signin" name="loginForm" role="form" ng-submit="loginMe(login.username, login.password)">-->
        <form class="form-signin" id="loginForm" name="loginForm" role="form" ng-submit="loginMe(login.username, login.password, login.remember_username)">

            <h2 style="" class="form-signin-heading">LOG IN</h2>

            <input style="margin-top: 40px;" type="text" class="form-control" ng-model="login.username" name="username" placeholder="Username" required autofocus>
            <input type="checkbox" id="remember_username" name="remember_username" ng-model="login.remember_username"> <label style="font-weight: normal; font-size: 10px; vertical-align: middle;"> REMEMBER USERNAME?</label>
            <input style="margin-top: 10px;" type="password" class="form-control" ng-model="login.password" name="password" placeholder="Password" required>
            <button style="margin-top: 40px;" class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="login.working">Sign in</button>
            <a href="#/forget" style="margin-top: 10px;" class="btn btn-lg btn-default col-md-12" type="submit" ng-disabled="login.working">Forgot Password</a>

        </form>
        <div style="display: none;">
            <div id="form_auth">

            </div>
        </div>
    </div>

</div>
