<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Add Client
        </h1>

        <form class="form-horizontal" role="form" ng-submit="addClient(client)">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="client_id">Client ID:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="client.client_id" name="client_id" id="client_id" placeholder="Client ID">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="client.name" name="name" id="name" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="redirect_uri">Redirect Uri:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="client.redirect_uri" name="redirect_uri" id="redirect_uri" placeholder="Redirect Uri" required>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" ng-disabled="working">Submit</button>
                    <a href="#/client" class="btn btn-default">Back</a>
                </div>
            </div>
        </form>

    </div>
</div>
