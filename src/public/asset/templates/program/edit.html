<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Edit Program: {{ program.last_name }}
        </h1>

        <form class="form-horizontal" role="form" ng-submit="editProgram(program)">
            <div class="form-actions">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" ng-disabled="working">Submit</button>
                    <a href="#/program" class="btn btn-default">Back</a>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="name">Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="program.name" id="name" readonly>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" ng-disabled="working">Submit</button>
                    <a href="#/program" class="btn btn-default">Back</a>
                </div>
            </div>
        </form>

    </div>
</div>
