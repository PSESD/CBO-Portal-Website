<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            {{ program.name }} Students
            <a href="#/program/students/{{ program._id }}/add" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add Student</a>
        </h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="student in students">
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
