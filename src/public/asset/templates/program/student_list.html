<div class="row">

    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">
                <div class="title">
                    <h1>
                        <a href="#/program/students/{{ program._id }}/add"><i class="glyphicon glyphicon-plus"></i> Add Student</a>
                    </h1>
                    <hr>
                </div>
                <div class="content">

                    <h1> Add {{ program.name }} Student</h1>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
								<th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="student in students">
                                <td><a href="#/student/edit/{{student._id}}">{{ student.first_name }}</a></td>
                                <td>{{ student.last_name }}</td>
								<td><a class="glyphicon glyphicon-trash" confirmed-click="deleteStudent(student._id, $index)"  ng-confirm-click="Are you sure want to delete this record?" ng-disabled="working"></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>

</div>
