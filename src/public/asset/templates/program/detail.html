<div class="row">

    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">
                <div class="title">
                    <h1>
                        Detail Program: {{ program.last_name }}
                    </h1>
                    <hr>
                </div>
                <div class="content">

                    <form class="form-horizontal" role="form">
                        <div class="form-actions form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <a href="#/program" class="btn btn-default">Back</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="name">Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="program.name" id="name" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="created">Created:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="program.created" id="created" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="last_updated">Last Update:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="program.last_updated" id="last_updated" readonly>
                            </div>
                        </div>
                        <div class="form-actions form-group">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9">
                                <a href="#/program" class="btn btn-default">Back</a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </form>

                </div>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>

</div>
