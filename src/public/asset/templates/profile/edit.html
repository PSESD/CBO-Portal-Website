<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12 card">
            <div class="col-xs-12">
                <div class="title">
                    <h1 class="headline-title">
                        {{ 'general.change_password' | i18n | uppercase }} {{ user.full_name }}
                    </h1>
                    <hr>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="ng-binding help">
                    <p>{{ 'help.profile_edit' | i18n }}</p>
                </div>
            </div>
            <div class="col-xs-12">
                <form class="form-horizontal" role="form" ng-submit="editProfile(user)">
                    <div class="form-group">
                        <label class="col-xs-12 col-md-2 control-label" for="password">{{ 'general.password' | i18n }}:</label>
                        <div class="col-xs-12 col-md-9">
                            <input type="password" class="form-control" ng-model="user.password" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-md-offset-2 col-md-9">
                            <button type="submit" class="btn btn-primary" ng-disabled="working">{{ 'general.submit' | i18n }}</button>
                            <a href="#/profile" class="btn btn-default">{{ 'general.back' | i18n }}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
