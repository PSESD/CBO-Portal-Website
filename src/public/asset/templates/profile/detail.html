<div class="row" style="padding-left: 65px;">
    <div class="col-md-12">

        <div class="card">
            <div class="col-md-12">

                <div class="title">
                    <h1>Profile {{ user.first_name }} {{ user.last_name }}</h1>
                    <hr>
                </div>

                <div class="content">

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="first_name">First Name:</label>
                            <div class="col-sm-9">
                                <div confirmed-action="editProfile(user)" ng-click="activateEditable()" contentEditable={{editable}} class="form-control" ng-model="user.first_name" id="first_name">{{user.first_name}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="middle_name">Middle Name:</label>
                            <div class="col-sm-9">
                                <div confirmed-action="editProfile(user)" ng-click="activateEditable()" contentEditable={{editable}} class="form-control" ng-model="user.middle_name" id="middle_name">{{user.middle_name}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="last_name">Last Name:</label>
                            <div class="col-sm-9">
                                <div confirmed-action="editProfile(user)" ng-click="activateEditable()" contentEditable={{editable}} class="form-control" ng-model="user.last_name" id="last_name">{{user.last_name}}</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="email">Email:</label>
                            <div class="col-sm-9">
                                <input value="{{user.email}}" type="text" class="form-control" readonly/>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="clearfix"></div>

        </div>

    </div>
</div>
