<!DOCTYPE html>
<html lang="en" ng-app="CboPortal" ng-csp>
<head>

    <meta charset="utf-8">

    <title>CBO Portal Website</title>

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="asset/css/normalize/normalize.css" rel="stylesheet">
    <link href="asset/ng-prettyjson/ng-prettyjson.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="asset/bootstrap/css/custom-bootstrap.css">
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="asset/css/smoothness/jquery-ui.css"/>

    <link href="asset/css/style.css" rel="stylesheet">

<body ng-controller="BodyController" class="cbp-spmenu-push" resize>

<div class="container-fluid">
	<div id="mobile" class="row" style="display:none">
		<div class="col-md-12">
			<nav class="navbar-inverse cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" ng-show="showNavBar" id="cbp-spmenu-s1">
				<span id="showLeftPush" class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
				<div class="clearfix"></div>
				<ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/profile') }">
                    <a class="navbar-brand dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)" role="button" aria-expanded="false">
                        {{ completeName }} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a  href="#/profile">My Account</a>
                        </li>
                        <li>
                            <a  href="#/profile/edit">Change password</a>
							
                        </li>
                    </ul>
                </li>
				</ul>
				<ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/user') }" ng-show="users_link">
                    <a ng-href="#/user">Users</a>
                </li>
                <li ng-class="{ active: isActive('/program') }">
                    <a ng-href="#/program">Program</a>
                </li>
				<li ng-class="{ active: isActive('/tag') }" ng-show="tags_link">
                    <a ng-href="#/tag">Tags</a>
                </li>
                <li ng-class="{ active: isActive('/student') }">
                    <a ng-href="#/student">Students</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/logout') }">
                    <a href="javascript:void(0)" ng-click="logoutMe()">Logout</a>
                </li>
            </ul>
			</nav>
			
			<!--<div class="content" style="padding-left:70px;">-->
			<div class="content" style="padding-left:65px;">
			<div class="row">
				<div class="col-md-12">
					<div ng-if="showNavBar">
						<div id="error-container" style="margin-left:70px;">

						</div>
					</div>
					<div id="error-container">

					</div>
				</div>
			</div>
				<ng-view ng-hide="doingResolve"></ng-view>
					<div ng-if="showNavBar">
					<div style="margin-left:70px;" class="jumbotron loading-jumbo text-center" ng-show="doingResolve">
						<h2><span  class="glyphicon glyphicon-refresh glyphicon-spin" aria-hidden="true"></span> Loading</h2>
					</div>
					</div>
					<div ng-if="!showNavBar">
					<div class="jumbotron loading-jumbo text-center" ng-show="doingResolve">
						<h2><span  class="glyphicon glyphicon-refresh glyphicon-spin" aria-hidden="true"></span> Loading</h2>
					</div>
					</div>
			</div>
		</div>
	</div>
    </div>
  
  <div id="desktop" class="row" style="display:none">
	<div id="desktop-nav" class="custom-col-md-2 navbar-inverse" ng-show="showNavBar" style="margin-right:0!important;padding-right:0!important;">
		<div class="sidebar-nav navbar-inverse" style="position:fixed;height:100%;width:inherit;padding-left:20px;">
			<div class="clearfix"></div>
				<ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/profile') }">
                    <a class="navbar-brand dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)" role="button" aria-expanded="false">
                        {{ completeName }} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#/profile">My Account</a>
                        </li>
                        <li>
                            <a href="#/profile/edit">Change password</a>
							
                        </li>
                    </ul>
                </li>
				</ul>
				<ul class="nav navbar-nav">
                <li ng-show="users_link" ng-class="{ active: isActive('/user') }" >
                    <a ng-href="#/user" >Users </a>
                </li>
                <li ng-class="{ active: isActive('/program') }">
                    <a ng-href="#/program">Program </a>
                </li>
				<li ng-class="{ active: isActive('/tag') }" ng-show="tags_link">
                    <a ng-href="#/tag">Tags</a>
                </li>
                <li ng-class="{ active: isActive('/student') }">
                    <a ng-href="#/student">Students</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/logout') }">
                    <a href="javascript:void(0)" ng-click="logoutMe()">Logout</a>
                </li>
            </ul>
		</div>
	</div>
	<div class="custom-col-md-1 navbar-inverse" ng-show="showNavBar" style="margin-left:0!important;padding-left:0!important;">
		<div class="sidebar-nav navbar-inverse" style="position:fixed;height:100%;width:inherit;">
			<span id="collapse-sidebarmenu" style="color:white;position:relative;left:35px;top:35px;" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</div>
	</div>
	<div id="desktop-content" class="custom-col-md-21" style="padding-right:35px;">
		<div class="row">
				<div class="col-md-12">
					<div ng-if="showNavBar">
						<div id="error-container">

						</div>
					</div>
					<div id="error-container">

					</div>
				</div>
			</div>
				<ng-view ng-hide="doingResolve"></ng-view>
					<div ng-if="showNavBar">
					<div style="margin-left:70px;" class="jumbotron loading-jumbo text-center" ng-show="doingResolve">
						<h2><span  class="glyphicon glyphicon-refresh glyphicon-spin" aria-hidden="true"></span> Loading</h2>
					</div>
					</div>
					<div ng-if="!showNavBar">
					<div class="jumbotron loading-jumbo text-center" ng-show="doingResolve">
						<h2><span  class="glyphicon glyphicon-refresh glyphicon-spin" aria-hidden="true"></span> Loading</h2>
					</div>
					</div>
	</div>
  </div>
</div><!--End Container-fluid-->

<script src="asset/js/jquery-1.11.3.min.js"></script>
<script src="asset/js/jquery-ui.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="asset/bootstrap/js/bootstrap.min.js"></script>

<!-- Angular JS -->
<script src="asset/angular/angular.min.js"></script>
<script src="asset/angular/angular-route.min.js"></script>
<script src="asset/angular/angular-cookies.min.js"></script>

<script src="asset/angular-scrollable-table/angular-scrollable-table.min.js"></script>

<script src="asset/ng-prettyjson/ng-prettyjson.min.js"></script>

<script src="asset/js/global.js"></script>
