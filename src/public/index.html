<!DOCTYPE html>
<html lang="en" ng-app="CboPortal" ng-csp>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CBO Portal Website</title>

    <link href="asset/css/normalize/normalize.css" rel="stylesheet">
    <link href="asset/ng-prettyjson/ng-prettyjson.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="asset/css/style.css" rel="stylesheet">

</head>
<body ng-controller="BodyController">

<div class="container">

    <nav class="navbar navbar-default" ng-show="showNavBar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">CBO Portal</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/user') }">
                        <a ng-href="#/user">Users</a>
                    </li>
                    <li ng-class="{ active: isActive('/program') }">
                        <a ng-href="#/program">Program</a>
                    </li>
                    <li ng-class="{ active: isActive('/student') }">
                        <a ng-href="#/student">Students</a>
                    </li>
                    <li ng-class="{ active: isActive('/heartbeat') }">
                        <a ng-href="#/heartbeat">Heartbeat</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/logout') }">
                        <a href="javascript:void(0)" ng-click="logoutMe()">Logout</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-md-12">
            <div id="error-container">

            </div>
        </div>
    </div>

    <ng-view ng-hide="doingResolve"></ng-view>

    <div class="jumbotron loading-jumbo" ng-show="doingResolve">
        <h1><span class="glyphicon glyphicon-refresh glyphicon-spin" aria-hidden="true"></span> Loading</h1>
    </div>

</div>


<script src="asset/js/jquery-1.11.3.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="asset/bootstrap/js/bootstrap.min.js"></script>

<!-- Angular JS -->
<script src="asset/angular/angular.min.js"></script>
<script src="asset/angular/angular-route.min.js"></script>
<script src="asset/angular/angular-cookies.min.js"></script>

<script src="asset/ng-prettyjson/ng-prettyjson.min.js"></script>

<script src="asset/index.js"></script>

</body>
</html>
