<!DOCTYPE html>
<html lang="en" ng-app="CboPortal" ng-csp>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CBO Portal Website</title>

    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="asset/css/normalize/normalize.css" rel="stylesheet">
    <link href="asset/ng-prettyjson/ng-prettyjson.min.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="asset/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="asset/css/smoothness/jquery-ui.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="asset/css/style.css" rel="stylesheet">
    <link href="asset/tag-it/css/jquery.tagit.css" rel="stylesheet">
    <link href="asset/tag-it/css/tagit.ui-zendesk.css" rel="stylesheet">

</head>
<body ng-controller="BodyController">
<nav class="navbar navbar-inverse" ng-show="showNavBar" id="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
		<div class="pull-right">
		<span id="slide-menu" class="collapse-icon glyphicon glyphicon-remove" aria-hidden="true"></span>
		</div>
		<div class="clearfix"></div>
        <div class="navbar-header">
            <a type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
			<ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/profile') }">
                    <a class="navbar-brand dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)" role="button" aria-expanded="false">
                        {{ completeName }} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#/profile">My Account</a>
                        </li>
                        <li>
                            <a href="#/profile/edit">Change password</a>
							
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div id="slidemenu">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/user') }">
                    <a ng-href="#/user">Users</a>
                </li>
                <li ng-class="{ active: isActive('/program') }">
                    <a ng-href="#/program">Program</a>
                </li>
                <li ng-class="{ active: isActive('/student') }">
                    <a ng-href="#/student">Students</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{ active: isActive('/logout') }">
                    <a href="javascript:void(0)" ng-click="logoutMe()">Logout</a>
                </li>
            </ul>

        </div>

    </div><!-- /.container-fluid -->

</nav>
<nav class="navbar navbar-inverse" style="width:55px;" id="dashboard-menu">
    <div class="container-fluid">
		<span style="margin-top:35px;" id="slide-menu" class="collapse-icon glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </div><!-- /.container-fluid -->
</nav>
<div class="{{ full_screen ? 'container-fluid' : 'container-fluid container-with-menu' }}">
    <div class="row">
        <div class="col-md-12">
            <div id="error-container">

            </div>
        </div>
    </div>
    <ng-view ng-hide="doingResolve"></ng-view>

    <div class="jumbotron loading-jumbo text-center" ng-show="doingResolve">
        <h2><span class="glyphicon glyphicon-refresh glyphicon-spin" aria-hidden="true"></span> Loading</h2>
    </div>

</div>
<script src="asset/js/jquery-1.11.3.min.js"></script>
<script src="asset/js/jquery-ui.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="asset/bootstrap/js/bootstrap.min.js"></script>

<!-- Angular JS -->
<script src="asset/angular/angular.min.js"></script>
<script src="asset/angular/angular-route.min.js"></script>
<script src="asset/angular/angular-cookies.min.js"></script>
<script src="asset/angular-ui-date/date.js"></script>

<script src="asset/ng-prettyjson/ng-prettyjson.min.js"></script>
<script src="asset/tag-it/js/tag-it.min.js"></script>

<script src="asset/js/global.js"></script>

<script src="asset/js/angu-fixed-header-table.js"></script>

<script src="asset/index.js"></script>

</body>
</html>
